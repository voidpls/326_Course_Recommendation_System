<div id="HomePage">HomePage</div>

<div id="CourseDetailsPage">CourseDetailsPage</div>

<div id="MyCourseProgressPage">MyCourseProgressPage</div>

<div id="CourseReviewsPage">CourseReviewsPage</div>

<div id="MyProfilePage">MyProfilePage</div>

<script>
    let
        divHomePage = undefined,
        divCourseDetailsPage = undefined,
        divMyCourseProgressPage = undefined,
        divCourseReviewsPage = undefined,
        divMyProfilePage = undefined,
        courses = undefined; // JSON Object

    function showHomePage() {
        divHomePage.style.display = "block";
        divCourseDetailsPage.style.display = "none";
        divMyCourseProgressPage.style.display = "none";
        divCourseReviewsPage.style.display = "none";
        divMyProfilePage.style.display = "none";
    }

    function showCourseDetailsPage() {
        divHomePage.style.display = "none";
        divCourseDetailsPage.style.display = "block";
        divMyCourseProgressPage.style.display = "none";
        divCourseReviewsPage.style.display = "none";
        divMyProfilePage.style.display = "none";
    }

    function showMyCourseProgressPage() {
        divHomePage.style.display = "none";
        divCourseDetailsPage.style.display = "none";
        divMyCourseProgressPage.style.display = "block";
        divCourseReviewsPage.style.display = "none";
        divMyProfilePage.style.display = "none";
    }

    function showCourseReviewsPage() {
        divHomePage.style.display = "none";
        divCourseDetailsPage.style.display = "none";
        divMyCourseProgressPage.style.display = "none";
        divCourseReviewsPage.style.display = "block";
        divMyProfilePage.style.display = "none";
    }

    function showMyProfilePage() {
        divHomePage.style.display = "none";
        divCourseDetailsPage.style.display = "none";
        divMyCourseProgressPage.style.display = "none";
        divCourseReviewsPage.style.display = "none";
        divMyProfilePage.style.display = "block";
    }

    document.addEventListener('DOMContentLoaded', () => {

        divHomePage = document.getElementById('HomePage');
        fetch("homepage.html")
            .then(res => res.text())
            .then(data => {
                divHomePage.innerHTML = data;
                divHomePage.style.display = "block";
            });


        divCourseDetailsPage = document.getElementById('CourseDetailsPage');
        fetch("course_details_page.html")
            .then(res => res.text())
            .then(data => {
                divCourseDetailsPage.innerHTML = data;
                divCourseDetailsPage.style.display = "none";
                fetch("./Services/course-details-page/sorted_full_course_list.json")
                    .then(response => response.json())
                    .then(data => {
                        courses = data;
                        displayCourses(courses);    // Show all courses
                        setupSearch();              // Enable live search
                    })
                    .catch(error => console.error("Failed to load course data:", error));
            });


        divMyCourseProgressPage = document.getElementById('MyCourseProgressPage');
        fetch("course_progress_chart.html")
            .then(res => res.text())
            .then(data => {
                divMyCourseProgressPage.innerHTML = data;
                divMyCourseProgressPage.style.display = "none";
                // Renderer Here!!!
                window.courseProgressPageSetup(); // render course progress page AFTER elements loaded
            });


        divCourseReviewsPage = document.getElementById('CourseReviewsPage');
        fetch("course_review_page.html")
            .then(res => res.text())
            .then(data => {
                divCourseReviewsPage.innerHTML = data;
                divCourseReviewsPage.style.display = "none";
                window.loadCourseReviewPage();
            });


        divMyProfilePage = document.getElementById('MyProfilePage');
        fetch("my_profile_page.html")
            .then(res => res.text())
            .then(data => {
                divMyProfilePage.innerHTML = data;
                divMyProfilePage.style.display = "none";
                setupProfilePage();
            });
    });
</script>
